{% extends "employee_register/homebase.html" %}
{% load crispy_forms_tags %}

{% block content %}
<html>
    <head>
        <style>

body
{
    background-color:rgb(161,153,174);
}
        </style>
    </head>
<body>

<form action="" method="post" autocomplete="off">

    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
             <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-database"></i>Sumbit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %} " class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Employee List
        
            </a>
        </div>
        <div class="col-md-4" >
            <a href="{% url 'home' %} " class="btn btn-dark btn-block btn-lg">
                <i class="fa-regular fa-house"></i>Back to Home
            </a>

        </div>
    </div>
   
</form>
</body>
</html>
{% endblock content %}
